<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <!-- Container -->
    <div class="flex items-center justify-center h-screen bg-slate-300">
      <!-- Card -->
      <div class="bg-white p-4 mx-auto max-w-sm min-h-min rounded-xl">
        <!-- Flex container -->
        <div class="flex flex-col">
          <!-- Image -->
          <img
            src="images/image-qr-code.png"
            alt=""
            class="object-fit rounded-xl"
          />
          <!-- Content -->
          <div class="p-6 mt-4 mb-4">
            <h2
              class="font-outfit-700 text-2xl font-black text-center font-color-slate-900"
            >
              Improve your front-end skills by building projects
            </h2>
            <p class="max-w-s my-4 text-center font-color-slate-500">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-xs text-center">
      Coded by
      <a
        href="https://www.frontendmentor.io/profile/CarmenGas"
        target="_blank"
        class="text-blue-700 font-bold"
        >Carmen</a
      >.
    </div>
  </body>
</html>
